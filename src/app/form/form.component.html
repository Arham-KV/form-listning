<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" required="">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Your Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="age" name="Age"
        required="number">
    </div>
    <div class="mb-3">
      <label for="exampleInputFile" class="form-label">Upload Image</label>
      <input type="file" class="form-control" id="exampleInputFile" (change)="onFileChange($event)" name="image">
      <!-- Display the image -->
      <img *ngIf="image" [src]="image" alt="Image preview">
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="email === ''">Submit</button>
  </form>
</div>
